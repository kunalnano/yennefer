# Yennefer Configuration - Mac connecting to Windows LM Studio

# Voice Input Settings
voice_input:
  engine: text              # text input - use Wispr Flow for voice typing

# Voice Output Settings (ElevenLabs)
voice_output:
  voice_id: QPYZDsvgGiT4CMQghb53
  model: eleven_turbo_v2_5          # Free tier compatible model
  api_key: YOUR_API_KEY_HERE        # Your ElevenLabs API key

# LLM Backend Settings - Points to Windows machine
llm:
  backend: lmstudio
  api_base: "http://192.168.4.24:1234/v1"   # Your Windows IP
  model: auto
  max_tokens: 2048
  temperature: 0.7
  context_limit: 32000

# Logging
logging:
  level: INFO
